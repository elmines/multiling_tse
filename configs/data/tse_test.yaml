    - class_path: mtse.data.StanceCorpus
      init_args:
        path: data/li_tse/test_pstance.csv
        corpus_type: 'li'
        transforms: [{"class_path": "mtse.data.LiPreprocess"}]
    - class_path: mtse.data.StanceCorpus
